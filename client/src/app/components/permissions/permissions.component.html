<div *ngFor="let message of messageList">
    <li>
        {{message}}
    </li>  
</div>

<input [(ngModel)]="targetFile" (keyup)="$event.keyCode == 13 && requestPermission()" />
<button (click)="requestPermission()">Request Permission</button>
<button (click)="signPermission()">Sign Permission</button>
<button (click)="getFileContent()">Get File</button>
